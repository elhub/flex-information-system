        enum:
          - id: new
            x-intl:
              en: New
              nb: Ny
              nn: Ny
          - id: active
            x-intl:
              en: Active
              nb: Aktiv
              nn: Aktiv
          - id: inactive
            x-intl:
              en: Inactive
              nb: Inaktiv
              nn: Inaktiv
          - id: terminated
            x-intl:
              en: Terminated
              nb: Terminert
              nn: Terminert
        example: active
