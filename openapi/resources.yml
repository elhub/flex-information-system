        description: >-
          Reference to the party that the membership links to an entity.
        format: bigint
        type: integer
        x-no-update: true
        x-foreign-key:
          resource: party
          field: id
        example: 379
      entity_id:
        description: >-
          Reference to the entity that the party represents.
        format: bigint
        type: integer
        x-no-update: true
        x-foreign-key:
          resource: entity
          field: id
        example: 30

