---
resources:
  - id: controllable_unit
    acronym: CU
    name: Controllable Unit
    summary: Controllable unit
    description: Controllable unit
    x-intl:
      en: Controllable Unit
      nb: Kontrollerbar enhet
      nn: Kontrollerbar eining
    operations:
      - list
      - read
      - create
      - update
    history:
      - list
      - read
    audit: true
    generate_views: false
    properties:
      id:
        description: Unique surrogate key.
        format: bigint
        type: integer
        readOnly: true
        x-filter: true
        example: 12
        x-intl:
          en: ID
          nb: ID
          nn: ID
      business_id:
        description: Unique business identifier for the controllable unit.
        format: text
        type: string
        # yamllint disable-line rule:line-length
        pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
        readOnly: true
        x-filter: true
        example: '53919b79-876f-4dad-8bde-b29368367604'
        x-intl:
          en: Business ID
          nb: Forretnings-ID
          nn: Forretnings-ID
      name:
        description: Free text name of the controllable unit.
        format: text
        type: string
        maxLength: 512
        x-filter: true
        example: 'Car Charger #34'
        x-intl:
          en: Name
          nb: Navn
          nn: Namn
      start_date:
        description: >-
          The usage date when the controllable unit is first active.
        format: date
        type: string
        nullable: true
        example: '2024-05-17'
        x-intl:
          en: Start date
          nb: Startdato
          nn: Startdato
      status:
        description: The status of the controllable unit.
        x-details: >-
          Always `new` when created. Can then be updated to the other values.
          Once `terminated`, only editable by a FIS operator.
        format: text
        type: string
        default: new
        enum:
          - id: new
            x-intl:
              en: New
              nb: Ny
              nn: Ny
          - id: active
            x-intl:
              en: Active
              nb: Aktiv
              nn: Aktiv
          - id: inactive
            x-intl:
              en: Inactive
              nb: Inaktiv
              nn: Inaktiv
          - id: terminated
            x-intl:
              en: Terminated
              nb: Terminert
              nn: Terminert
        example: active
        x-intl:
          en: Status
          nb: Status
          nn: Status
      regulation_direction:
        description: >-
          The regulation direction of the controllable unit. `up` means it can
          be used to increase production or decrease consumption, while `down`
          means to decrease production or increase consumption.
        x-details: >-
          `up`
        format: text
        type: string
        enum:
          - id: up
            x-intl:
              en: Up
              nb: Opp
              nn: Opp
          - id: down
            x-intl:
              en: Down
              nb: Ned
              nn: Ned
          - id: both
            x-intl:
              en: Both
              nb: Begge
              nn: Begge
        example: up
        x-intl:
          en: Regulation direction
          nb: Reguleringsretning
          nn: Reguleringsretning
      maximum_available_capacity:
        description: >-
          Maximum continuous active power that the controllable unit can produce
          or consume, i.e. deliver for balancing and congestion services, in kilowatts.
        format: decimal
        type: number
        minimum: 0
        maximum: 999999.999
        multipleOf: 0.001
        example: 3.5
        x-intl:
          en: Maximum available capacity
          nb: Maksimal tilgjengelig kapasitet
          nn: Maksimal tilgjengeleg kapasitet
      is_small:
        description: >-
          Whether the controllable unit is small or not, following NCDR.
        format: boolean
        type: boolean
        readOnly: true
        example: true
        x-intl:
          en: Small
          nb: Liten
          nn: Liten
      minimum_duration:
        description: >-
          The minimum activation duration in seconds.
        format: bigint
        type: integer
        minimum: 0
        nullable: true
        example: 30
        x-intl:
          en: Minimum duration
          nb: Minimumsvarighet
          nn: Minimumsvarigheit
      maximum_duration:
        description: >-
          The maximum activation duration in seconds.
        format: bigint
        type: integer
        minimum: 0
        nullable: true
        example: 1200
        x-intl:
          en: Maximum duration
          nb: Maksimumsvarighet
          nn: Maksimumsvarigheit
      recovery_duration:
        description: >-
          The minimum recovery duration between activations in seconds.
        format: bigint
        type: integer
        minimum: 0
        nullable: true
        example: 3600
        x-intl:
          en: Recovery duration
          nb: Gjenopprettingsvarighet
          nn: Gjenopprettingsvarigheit
      ramp_rate:
        description: >-
          The rate of power per unit of time to reach empty or full power
          for the controllable unit, in kilowatts per minute.
        type: number
        format: decimal
        minimum: 0.001
        multipleOf: 0.001
        nullable: true
        example: 0.1
        x-intl:
          en: Ramp rate
          nb: Ramping
          nn: Ramping
      accounting_point_id:
        description: >-
          Reference to the accounting point that the controllable unit is
          connected to.
        format: bigint
        type: integer
        nullable: false
        x-no-update: true
        x-filter: true
        x-foreign-key:
          resource: accounting_point
          field: id
        example: 10289
        x-intl:
          en: Accounting point ID
          nb: Avregningspunkt-ID
          nn: Avregningspunkt-ID
      grid_node_id:
        description: >-
          Reference to the node that the controllable unit is connected to.
        format: text
        type: string
        # yamllint disable-line rule:line-length
        pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
        nullable: true
        example: '53919b79-876f-4dad-8bde-b29368367604'
        x-details: >-
          This field is controlled by the system operator, but can be set by the
          service provider when creating the controllable unit if they have the
          information.
        x-intl:
          en: Grid node ID
          nb: Nettnode-ID
          nn: Nettnode-ID
      grid_validation_status:
        description: The grid validation status of the controllable unit.
        format: text
        type: string
        default: pending
        enum:
          - id: pending
            x-intl:
              en: Pending
              nb: Venter
              nn: Ventar
          - id: in_progress
            x-intl:
              en: In progress
              nb: Under behandling
              nn: Under behandling
          - id: incomplete_information
            x-intl:
              en: Incomplete information
              nb: Ufullstendig informasjon
              nn: Ufullstendig informasjon
          - id: validated
            x-intl:
              en: Validated
              nb: Validert
              nn: Validert
          - id: validation_failed
            x-intl:
              en: Validation failed
              nb: Feilet validering
              nn: Feila validering
        example: validated
        x-intl:
          en: Grid validation status
          nb: Nettvalideringsstatus
          nn: Nettvalideringsstatus
      grid_validation_notes:
        description: Free text notes on the current grid validation status.
        format: text
        type: string
        maxLength: 512
        nullable: true
        example: null
        x-intl:
          en: Grid validation notes
          nb: Nettvalideringsnotater
          nn: Nettvalideringsnotat
      validated_at:
        description: When the controllable unit was last validated.
        format: timestamp with time zone
        type: string
        nullable: true
        example: 2022-08-08 12:00:00 CET
        x-intl:
          en: Validated at
          nb: Validert
          nn: Validert

  - id: controllable_unit_suspension
    acronym: CUS
    summary: Controllable Unit Suspension
    description: >-
      The relation allowing an impacted system operator to temporarily suspend a
      controllable unit.
    x-intl:
      en: Controllable Unit Suspension
      nb: Suspensjon av kontrollerbar enhet
      nn: Suspensjon av kontrollerbar eining
    operations:
      - list
      - read
      - create
      - update
      - delete
    audit: true
    generate_views: true
    history:
      - list
      - read
    history_rls: false
    comments: true
    properties:
      id:
        description: Unique surrogate identifier.
        format: bigint
        type: integer
        readOnly: true
        x-filter: true
        example: 74
        x-intl:
          en: ID
          nb: ID
          nn: ID
      controllable_unit_id:
        description: >-
          Reference to the suspended controllable unit.
        format: bigint
        type: integer
        x-no-update: true
        x-filter: true
        x-foreign-key:
          resource: controllable_unit
          field: id
        example: 2
        x-intl:
          en: Controllable Unit
          nb: Kontrollerbar enhet
          nn: Kontrollerbar eining
      impacted_system_operator_id:
        description: >-
          Reference to the impacted system operator suspending the controllable
          unit.
        format: bigint
        type: integer
        x-no-update: true
        x-filter: true
        x-foreign-key:
          resource: party
          field: id
        example: 7
        required: false
        x-details: Defaults to the system operator creating the resource.
        x-intl:
          en: Impacted system operator
          nb: Berørt systemoperatør
          nn: Påverka systemoperatør
      reason:
        description: The reason for the suspension.
        format: text
        type: string
        enum:
          - id: compromises_safe_operation
            x-intl:
              en: Compromises safe operation
              nb: Truer sikker drift
              nn: Truar sikker drift
          - id: other
            x-intl:
              en: Other
              nb: Annet
              nn: Anna
        example: compromises_safe_operation
        x-intl:
          en: Reason
          nb: Årsak
          nn: Årsak

  - id: controllable_unit_service_provider
    acronym: CUSP
    summary: Relation between controllable unit and service provider
    description: Relation between controllable unit and service provider
    x-intl:
      en: Controllable Unit Service Provider
      nb: Kontrollerbar enhet tjenesteleverandør
      nn: Kontrollerbar eining tenesteleverandør
    operations:
      - list
      - read
      - create
      - update
      - delete
    history:
      - list
      - read
    audit: true
    generate_views: true
    properties:
      id:
        description: Unique surrogate key.
        format: bigint
        type: integer
        readOnly: true
        x-filter: true
        example: 7
        x-intl:
          en: ID
          nb: ID
          nn: ID
      controllable_unit_id:
        description: >-
          Reference to the controllable unit this relation links to a
          service provider.
        format: bigint
        type: integer
        x-no-update: true
        x-filter: true
        x-foreign-key:
          resource: controllable_unit
          field: id
        example: 2
        x-intl:
          en: Controllable unit
          nb: Kontrollerbar enhet
          nn: Kontrollerbar eining
      service_provider_id:
        description: >-
          Reference to the `party` (service provider) this relation links to
          a controllable unit.
        format: bigint
        type: integer
        x-no-update: true
        x-filter: true
        x-foreign-key:
          resource: party
          field: id
        example: 78
        x-intl:
          en: Service provider
          nb: Tjenesteleverandør
          nn: Tenesteleverandør
      end_user_id:
        description: >-
          Technical ID of the end user behind the accounting point.
        format: bigint
        type: integer
        x-no-update: true
        x-filter: true
        x-foreign-key:
          resource: party
          field: id
        x-intl:
          en: End user
          nb: Sluttbruker
          nn: Sluttbrukar
      contract_reference:
        description: >-
          The service providers internal reference to the contract with the
          end user. Typically an internal identifier to a stored document or
          consent record.
        x-details: >-
          The content of this field will not be checked by the system, but is
          intended to make sure that the service has a digitally stored proof
          of their contract with the end user on the controllable unit.
        format: text
        type: string
        maxLength: 128
        nullable: false
        example: '123e4567-e89b-12d3-a456-426614174000'
        x-intl:
          en: Contract reference
          nb: Kontraktsreferanse
          nn: Kontraktsreferanse
      valid_from:
        description: >-
          The date from which the relation between the controllable unit and
          the service provider is valid. Midnight aligned on Norwegian timezone.
        format: timestamp with time zone
        type: string
        x-filter: true
        nullable: true
        example: 2022-08-08 00:00:00 CET
        x-intl:
          en: Valid from
          nb: Gyldig fra
          nn: Gyldig frå
      valid_to:
        description: >-
          The date until which the relation between the controllable unit and
          the service provider is valid. Midnight aligned on Norwegian timezone.
        format: timestamp with time zone
        type: string
        x-filter: true
        nullable: true
        example: 2022-09-10 00:00:00 CET
        x-intl:
          en: Valid to
          nb: Gyldig til
          nn: Gyldig til

