---
site_name: Flexibility Information System Documentation
site_description: Documentation for the Flexibility Information System
theme:
  name: material
  features:
    - navigation.indexes
    - announce.dismiss
  custom_dir: ./local/mkdocs/overrides
site_url: https://elhub.github.io/flex-information-system/
site_dir: dist-docs
extra_css:
  - style.css
markdown_extensions:
  - admonition
  - callouts
  - github-callouts
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
