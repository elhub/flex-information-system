<!-- Mkdocs allows overriding components from the base theme chosen for the
     documentation. Everything is stated in the configuration file (mkdocs.yml).
     We want to override a component to add a footer with links, but in the
     Material theme, the bottom-most component is the copyright component, the
     component called `footer` just adding links to the previous/next page,
     _above_ the copyright component. We make sure our footer is always at the
     bottom of the page by overriding the _copyright_ component. -->
<footer id="link-footer">
  <form style="display: flex; gap: 10px">
    <a class="link-footer-button" href="/">
      Portal
    </a>
    <a class="link-footer-button" href="/docs">
      Project documentation
    </a>
    <a class="link-footer-button" href="/api/v0">
      Main API documentation
    </a>
    <a class="link-footer-button" href="/auth/v0">
      Auth API documentation
    </a>
  </form>
</footer>
<style>
  #link-footer {
    position: fixed;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background-color: #0b3c28;
    text-align: center;
  }
  .link-footer-button {
    display: inline-block;
    padding: 2px 8px;
    border: 1px solid #f6f6f6;
    color: #f6f6f6;
    border-radius: 3px;
    text-decoration: none;
  }
</style>
