---
databaseChangeLog:
  - changeSet:
      id: operations-schema
      author: flex
      runAlways: true
      changes:
        - sql: DROP SCHEMA IF EXISTS operations CASCADE
        - sql: CREATE SCHEMA operations AUTHORIZATION flex
  - includeAll:
      path: ./
      relativeToChangelogFile: true
      endsWithFilter: .sql
      minDepth: 1
      maxDepth: 1
