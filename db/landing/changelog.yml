---
databaseChangeLog:
  - changeSet:
      id: landing-schema
      author: flex
      runAlways: true
      changes:
        - sql: CREATE SCHEMA IF NOT EXISTS landing AUTHORIZATION flex
        - sql: GRANT USAGE ON SCHEMA landing TO flex_internal
        - sql: GRANT USAGE ON SCHEMA landing TO flex_operation_readonly, flex_operation_update, flex_operation_readwrite
  - include:
      file: ./party_staging.sql
      relativeToChangelogFile: true
  - include:
      file: ./party_staging_migrations.sql
      relativeToChangelogFile: true
