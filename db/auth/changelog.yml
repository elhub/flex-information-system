---
databaseChangeLog:
  - changeSet:
      id: auth-schema
      author: flex
      runAlways: true
      changes:
        - sql: DROP SCHEMA IF EXISTS auth CASCADE
        - sql: CREATE SCHEMA auth AUTHORIZATION flex
        - sql: GRANT USAGE ON SCHEMA auth TO flex_anonymous
  - includeAll:
      path: ./
      relativeToChangelogFile: true
      endsWithFilter: .sql
      minDepth: 1
      maxDepth: 1
