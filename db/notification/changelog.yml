---
databaseChangeLog:
  - changeSet:
      id: notification-schema
      author: flex
      runAlways: true
      changes:
        - sql: DROP SCHEMA IF EXISTS notification CASCADE
        - sql: CREATE SCHEMA notification AUTHORIZATION flex
        - sql: GRANT USAGE ON SCHEMA notification TO flex_internal_event_notification, flex_internal
        - sql: GRANT USAGE ON SCHEMA notification TO flex_operation_readonly, flex_operation_update, flex_operation_readwrite
  - includeAll:
      path: ./
      relativeToChangelogFile: true
      endsWithFilter: .sql
      minDepth: 1
      maxDepth: 1
